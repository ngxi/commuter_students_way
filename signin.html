<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Riyadh Metro Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007a33;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #005f26;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error-message');
            let errorMsg = '';

            if (!username && !password) {
                errorMsg = 'Please enter username and password.';
            } else if (!username) {
                errorMsg = 'Username is required.';
            } else if (!password) {
                errorMsg = 'Password is required.';
            }

            if (errorMsg) {
                errorDiv.textContent = errorMsg;
                return false; // Stop form submission
            } else {
                errorDiv.textContent = ''; // Clear previous errors
                return true; // Allow form submission
            }
        }
    </script>
</head>
<body>

<header>
    <img src="img/ccis-logo.png" alt="CCIS Logo" style="height: 80px;">
    <h1>Sign In - The Commuter Students' Way</h1>
</header>

<nav>
    <a href="index.html">Welcome</a>
    <a href="signup.html">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <a href="sabic.html">SABIC Station</a>
</nav>

<div class="container">
    <form action="survey.html" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <input type="submit" value="Sign In">

        <div id="error-message" class="error"></div>
    </form>
</div>

</body>
</html>
