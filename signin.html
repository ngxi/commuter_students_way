
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Riyadh Metro Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #004d00;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007a33;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #e0f2e9;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #007a33;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007a33;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #005f26;
        }
    </style>
</head>
<body>

<header>
    <img src="img/ccis-logo.png" alt="CCIS Logo" style="height: 80px;">
    <h1>Sign In - The commuter Students' Way</h1>
</header>

<nav>
    <a href="index.html">Welcome</a>
    <a href="signup.html">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <a href="sabic.html">SABIC Station</a>
</nav>

<div class="container">
 <form action="survey.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="Sign In">
</form>

</div>

</body>
</html>
