
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - The Commuter Students' Way</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .form-container {
            width: 95%;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 3rem;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007a33;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #007a33;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #005f26;
        }
        .error {
            color: red;
            font-size: 0.95rem;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms["signupForm"]["name"].value;
            var dob = document.forms["signupForm"]["dob"].value;
            var semester = document.forms["signupForm"]["semester"].value;
            var college = document.forms["signupForm"]["college"].value;
            var address = document.forms["signupForm"]["address"].value;
            var errors = [];

            if (!name || !dob || !semester || !college || !address) {
                errors.push("All fields are required.");
            }

            if (/\d/.test(name)) {
                errors.push("Name must not contain numbers.");
            }

            var today = new Date().toISOString().split("T")[0];
            if (dob > today) {
                errors.push("Date of Birth cannot be in the future.");
            }

            var errorDiv = document.getElementById("errorMessages");
            errorDiv.innerHTML = "";
            if (errors.length > 0) {
                errors.forEach(function(error) {
                    var p = document.createElement("p");
                    p.className = "error";
                    p.textContent = error;
                    errorDiv.appendChild(p);
                });
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<header>
    <img src="img/ccis-logo.png" alt="CCIS Logo" style="height: 80px;">
    <img src="img/riyadhBusLogo.png" alt="Riyadh Metro Logo" style="height: 75px;">
    <h1>Student Registration</h1>
</header>

<nav>
    <a href="index.html">Welcome</a>
    <a href="signup.html">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <a href="sabic.html">SABIC Station</a>
</nav>

<div class="form-container">
    <h2>Sign Up</h2>
    <form name="signupForm" method="post" action="save.php" onsubmit="return validateForm();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester">

        <label for="college">College:</label>
        <input type="text" id="college" name="college">

        <label for="address">Address Area:</label>
        <input type="text" id="address" name="address">

        <div id="errorMessages"></div>

        <input type="submit" value="Register">
    </form>
</div>

<footer>
    <p>&copy; 2025 The Commuter Students' Way. All rights reserved.</p>
</footer>

</body>
</html>
