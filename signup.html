
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Metro Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #004d00;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007a33;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #e0f2e9;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #007a33;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007a33;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms["signupForm"]["name"].value;
            var dob = document.forms["signupForm"]["dob"].value;
            var semester = document.forms["signupForm"]["semester"].value;
            var college = document.forms["signupForm"]["college"].value;
            var address = document.forms["signupForm"]["address"].value;
            var errors = [];

            if (!name || !dob || !semester || !college || !address) {
                errors.push("All fields are required.");
            }

            if (/\d/.test(name)) {
                errors.push("Name must not contain numbers.");
            }

            var today = new Date().toISOString().split("T")[0];
            if (dob > today) {
                errors.push("Date of Birth cannot be in the future.");
            }

            var errorDiv = document.getElementById("errorMessages");
            errorDiv.innerHTML = "";
            if (errors.length > 0) {
                errors.forEach(function(error) {
                    var p = document.createElement("p");
                    p.className = "error";
                    p.textContent = error;
                    errorDiv.appendChild(p);
                });
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<header>
    <h1>Sign Up - Student Registration</h1>
</header>

<nav>
    <a href="index.html">Welcome</a>
    <a href="signup.html">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <a href="sabic.html">SABIC Station</a>
</nav>

<div class="container">
    <form name="signupForm" method="post" action="save.php" onsubmit="return validateForm();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester">

        <label for="college">College:</label>
        <input type="text" id="college" name="college">

        <label for="address">Address Area:</label>
        <input type="text" id="address" name="address">

        <div id="errorMessages"></div>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
